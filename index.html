<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
  <h2 id="weatherTitel">Weather forecast</h2>
  <div class="weather-menu">
  <div id="stockholmWeather" onClick="stockholmWeather()">Stockholm</div>
  <div id="romeWeather" onClick="romeWeather()">Rome</div>
  <div id="barcelonaWeather" onClick="barcelonaWeather()">Barcelona</div>
  <div id="parisWeather" onClick="parisWeather()">Paris</div>
  </div>
  <div id="weatherToday"></div>
  <img id="image" src="">
  <div id="weatherCity"></div>
  <div id="weatherWeekly"></div>
  <div id="forecast"></div>
  <div class="hamburger-menu" onClick="document.location.reload(true)">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
